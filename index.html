<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrophile</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="image-writing.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/img/logo.png" alt="Astrophile" />
      </div>
      <div class="text-box">
        <h1>
          نتقدم لكم بأسمى التهاني والتبريكات بحلول عيد الاضحى المبارك و نسعد
          بتقديم تصميم التهنئة بهوية آستروفايل
        </h1>
      </div>
      <div class="select-container">
        <p>فضلًا اختر حجم الصورة المطلوب</p>
        <div class="select-box">
          <div class="item">
            <label for="crosswise"
              ><img src="/img/المعايدة العرضية.png" alt="المعايدة العرضية" />
              <p>عرضي</p>
            </label>
            <input type="radio" name="type" class="type" id="crosswise" />
          </div>
          <div class="item">
            <label for="longitudinal"
              ><img src="/img/المعايدة الطولية.png" alt="المعايدة الطولية" />
              <p>طولي</p>
            </label>
            <input type="radio" name="type" class="type" id="longitudinal" />
          </div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" name="name" id="getName" placeholder="الإسم" />
        <span class="errName">برجاء كتابة الاسم</span>
        <button class="create-the-card">إنشاء البطاقة</button>
      </div>
    </div>
    <div class="images-container">
      <div class="item">
        <img src="/img/bottom-right.png" alt="عيد اضحي سعيد" />
        <p>انتسب الينا</p>
        <div class="links">
          <a href="/"><img src="/img/yt.png" alt="يوتيوب" /></a>
          <a href="/"><img src="/img/tl.png" alt="تليجرام" /></a>
          <a href="/"><img src="/img/tw.png" alt="تويتر" /></a>
        </div>
      </div>
      <div class="item bottom">
        <img src="/img/bottom.png" alt="فلك لعوم الفضاء" />
      </div>
      <div class="item">
        <img src="/img/bottom-left.png" alt="بسلام امنين" />
      </div>
    </div>
  </body>
</html>
